<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Idade</h1>
        <form id="form-dados">
            <input type="number" id="ano1" required placeholder="Digite o ano de nascimento">
            <input type="number" id="ano2" required placeholder="Digite o ano atual">
            <div id="message"></div>
            <button type="submit" id="calcular">Calcular</button>
            <div id="result"></div>
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
