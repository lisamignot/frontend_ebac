<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        h1 {
            background-color: rgb(14, 6, 6);
            color: white;
            text-align: center;
            padding: 30px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-5">CADASTRE-SE</h1>
        <div class="row">
            <div class="col">
                <h2 class="h3 pt-4 border-bottom">Informe seus dados:</h2>
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label pt-4" for="nome">Nome:</label>
                            <input class="form-control" type="text" name="nome" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="sobrenome" id="sobrenome">Sobrenome:</label>
                            <input class="form-control" type="text" name="sobrenome" required>
                        </div>
                    </div>
                    <label class="form-label" for="email">Seu email:</label>
                    <input class="form-control" type="email" name="email" required>
                    <label class="form-label" for="telefone" >Seu telefone:</label>
                    <input class="form-control" type="number" name="telefone" id="telefone" required>
                    <label class="form-label" for="endereço">Seu endereço</label>
                    <input class="form-control" type="text" name="endereco" required>
                    
                    <div class="row">
                        <div class="col-5">
                            <label class="form-label" for="cidade">Cidade</label>
                            <input class="form-control" type="text" name="cidade" required>
                        </div>
                    <div class="col-3">
                        <label class="form-label" for="estado">Estado</label>
                        <select class="form-control" name="estado" required>
                            <option>..</option>
                            <option>AC</option>
                            <option>AL</option>
                            <option>AP</option>
                            <option>AM</option>
                            <option>BA</option>
                            <option>CE</option>
                            <option>ES</option>
                            <option>GO</option>
                            <option>MA</option>
                            <option>MT</option>
                            <option>MS</option>
                            <option>MG</option>
                            <option>PA</option>
                            <option>PB</option>
                            <option>PR</option>
                            <option>PE</option>
                            <option>PI</option>
                            <option>RJ</option>
                            <option>RN</option>
                            <option>RS</option>
                            <option>RO</option>
                            <option>RR</option>
                            <option>SC</option>
                            <option>SP</option>
                            <option>SE</option>
                            <option>TO</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label class="form-label" for="cep">CEP</label>
                        <input class="form-control" type="number" name="cep" required>
                    </div>
                    </div>
                    <label class="form-label" for="mensagem">Sua mensagem:</label>
                    <textarea class="form-control" name="mensagem" required></textarea>
                    <div class="form-check form-switch pt-3">
                        <label class="form-check-label" for="aceito-termos">Ao enviar os dados, concordo em receber comunicações.</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button class="btn btn-dark mt-3">Enviar</button>
                </form>
            </div>
        </div>
    </div>

</html>
